<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cantina Senai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">Espaço Gourmet - Senai</div>
        <nav>
            <ul>
                <li class="ativo"><a href="dashboard.html">Dashboard</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="#" class="logout">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <header class="header">
            <h2>Dashboard</h2>
            <div class="user-info">
                <span>Olá, Seja Bem Vindo(a)!</span>
            </div>
        </header>

        <main class="content-area">
            <div class="cards-container">
                <div class="card">
                    <h3>Pedidos Totais</h3>
                    <p class="valor" id="numPedidos">0</p>
                </div>
                <div class="card">
                    <h3>Faturamento Total</h3>
                    <p class="valor" id="faturamento">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Em Preparo</h3>
                    <p class="valor" id="emPreparo">0</p>
                </div>
                <div class="card">
                    <h3>Entregues</h3>
                    <p class="valor" id="entregues">0</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Proteção de acesso
        const usuario = localStorage.getItem("usuarioLogado");
        if(!usuario) window.location.href = "index1.html";

        const btnSair = document.querySelector(".logout");
        btnSair.addEventListener("click", () => {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "index1.html";
        });

        // Carrega pedidos
        const dadosPedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

        document.getElementById("numPedidos").textContent = dadosPedidos.length;
        const totalFaturamento = dadosPedidos.reduce((s, p) => s + (p.total || 0), 0);
        document.getElementById("faturamento").textContent = "R$ " + totalFaturamento.toFixed(2).replace(".", ",");
        document.getElementById("entregues").textContent = dadosPedidos.filter(p => p.status === "entregue").length;
        document.getElementById("emPreparo").textContent = dadosPedidos.filter(p => p.status === "preparo").length;
    </script>
</body>
</html>
