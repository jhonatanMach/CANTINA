<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Cantina Senai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topo-site">
        <a href="/">
            <img src="logocantina.png" alt="Logo Espaço Gourmet" class="logo-redonda">
        </a>

        <nav>
            <button id="btn-sair" class="botao-sair">Sair</button>
        </nav>
    </header>

    <main class="conteudo-dashboard">
        <h1>Bem-vindo(a) à Cantina Senai!</h1>
        <p id="mensagem-usuario"></p>

        <section class="painel">
            <h2>Área do Usuário</h2>
            <p>Aqui você pode acessar informações da cantina, cardápios e muito mais.</p>
        </section>
    </main>

    <script>
        // Recupera o usuário logado do localStorage
        const usuario = localStorage.getItem("usuarioLogado");

        // Se não estiver logado, redireciona de volta para o login
        if (!usuario) {
            window.location.href = "login.html";
        } else {
            // Exibe uma mensagem personalizada
            const mensagem = document.getElementById("mensagem-usuario");
            mensagem.textContent = `Você está logado como: ${usuario}`;
        }

        // Botão de sair
        const btnSair = document.getElementById("btn-sair");
        btnSair.addEventListener("click", () => {
            localStorage.removeItem("usuarioLogado"); // Apaga o login salvo
            window.location.href = "login.html"; // Redireciona para o login
        });
    </script>
</body>
</html>
